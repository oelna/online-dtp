<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8" />
	<title>JS Demo</title>

	<link rel="stylesheet" href="./dtp.css" />
</head>
<body>

	<div id="meta">
		<nav class="panel">
			<details class="snapping" open>
				<summary>Grid</summary>

				<div class="extra">
					<p><label><input type="checkbox" id="grid-snap" /> Snap to grid</label></p>
					<p><label><input type="numeric" id="grid-size" value="20" data-function="adjustGrid" class="panel-input" /> Grid size</label></p>
				</div>
			</details>

			<details class="menu-2">
				<summary>Bla</summary>

				<div class="extra">
					<p>ABC 123</p>
				</div>
			</details>
		</nav>
		<nav class="panel">
			<details class="properties" open>
				<summary>Properties</summary>

				<div class="extra">
					<p><label><input type="numeric" id="item-width" value="0" data-function="adjustItemWidth" class="panel-input" /> Width</label></p>
					<p><label><input type="numeric" id="item-height" value="0" data-function="adjustItemHeight" class="panel-input" /> Height</label></p>
				</div>
			</details>
		</nav>
	</div>

	<div id="workspace">
		<div class="page">
			<div class="item" contenteditable>ABC</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
	<script src="./dtp.js"></script>
</body>
</html>
